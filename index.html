<!DOCTYPE html>

  <body>

    <button class="answerButton" onclick="location.href='wife.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>

    <script>
      document
        .getElementById("noButton")
